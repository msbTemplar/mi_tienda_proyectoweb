{% extends "ProyectoWebApp/base.html" %}
   
{% load static %}

{% load crispy_forms_tags%}

{% block content %}
   <div class="container">

   
<form action="" method="POST">

{% csrf_token %}

<div style="width:50%; margin: auto; color: aliceblue;">

    {% if messages %}
        {% for mensaje in messages %}
        <ul>
            <li class="alert alert-{{mensaje.tags}} mt-2">{{mensaje}}</li>
        </ul>
           
        {% endfor %}
    {% endif %}

{{form}}

<button  type="submit" value="" class="btn btn-warning mt-2">Login</button>

</div>

</form>

</div>
<!--<p style="color: snow;">{{request.POST}}</p>-->
{% endblock %}
